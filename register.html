<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Goldet â€” Register</title>
<link rel="stylesheet" href="styles.css">
<style>
body { display:flex; align-items:center; justify-content:center; min-height:100vh; background: url('assets/hero.png'); background-size:280px; background-repeat:repeat; }
.auth-box { background:var(--gold-50); padding:28px; border-radius:12px; width:360px; box-shadow:0 12px 28px rgba(0,0,0,0.12); }
.auth-box h2 { font-family:'Fredoka One'; color:#a7740c; text-align:center; margin-bottom:12px; }
.auth-box input{ width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc; }
.auth-box button{ width:100%; padding:12px; border-radius:8px; border:none; background:linear-gradient(180deg,#e6b23a,#d69a00); color:#fff; font-weight:600; cursor:pointer; }
.switch-link{ text-align:center; margin-top:10px; color:var(--muted); cursor:pointer; display:block; }
.error{ color:red; text-align:center; margin-bottom:8px; }
</style>
</head>
<body>
  <div class="auth-box">
    <h2>Register</h2>
    <div id="error" class="error"></div>
    <form id="registerForm">
      <input id="username" type="text" placeholder="Username" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <span class="switch-link" onclick="window.location='login.html'">Already have an account? Login</span>
  </div>
<script type="module" src="firebase.js"></script>
<script type="module" src="register.js"></script>
</body>
</html>
